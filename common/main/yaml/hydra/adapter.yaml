includes:
  - core
  - evaluation

definitions:

  - name: Adapter
    type:
      record:
        - name: isLossy
          type: boolean

        - name: source
          type:
            variable: t

        - name: target
          type:
            variable: t

        - name: step
          type:
            parameterized:
              genericType: evaluation.Step
              parameters:
                - variable: a
                  type:
                    variable: v
                - variable: b
                  type:
                    variable: v

  - name: AdapterContext
    type:
      record:
        - name: evaluation
          type: evaluation.Context

        - name: source
          type: Language

        - name: target
          type: Language

  - name: Language
    type:
      record:
        - name: name
          type: Language.Name

        - name: constraints
          type: Language.Constraints

    innerTypes:
      - name: Constraints
        type:
          record:
            - name: atomicVariants
              type:
                set: core.AtomicVariant

            - name: floatVariants
              type:
                set: core.FloatVariant

            - name: integerVariants
              type:
                set: core.IntegerVariant

            - name: termVariants
              type:
                set: core.TermVariant

            - name: typeVariants
              type:
                set: core.TypeVariant

      - name: Name
        type: string

