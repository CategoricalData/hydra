includes:
  - core
  - graph

definitions:

  - name: Context
    type:
      record:
        - name: graphs
          type: graph.GraphSet

        - name: elements
          type:
            map:
              keys: core.Name
              values: graph.Element

        - name: functions
          type:
            map:
              keys: core.Name
              values: PrimitiveFunction

        - name: strategy
          type: EvaluationStrategy

  - name: EvaluationStrategy
    type:
      record:
        - name: opaqueTermVariants
          description: "Whether a term of a given variant is considered to be fully reduced, without further inspection"
          type:
            set: core.TermVariant

  - name: PrimitiveFunction
    type:
      record:
        - name: name
          type: core.Name

        - name: type
          type: core.FunctionType

        - name: implementation
          type:
            function:
              from:
                - list: core.Term
              to:
                parameterized:
                  genericType: Result
                  parameters:
                    - variable: a
                      type: core.Term

  - name: Result
    type:
      union:
        - name: success
          type:
            variable: a

        - name: failure
          type: string

  - name: Step
    type:
      record:
        - name: out
          type:
            function:
              from:
                - variable: a
              to:
                parameterized:
                  genericType: Result
                  parameters:
                    - variable: a
                      type:
                        variable: b

        - name: in
          type:
            function:
              from:
                - variable: b
              to:
                parameterized:
                  genericType: Result
                  parameters:
                    - variable: a
                      type:
                        variable: a

  - name: StepDirection
    type:
      union:
        - out
        - in
