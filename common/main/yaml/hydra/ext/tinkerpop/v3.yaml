includes:
  - ../../core

definitions:

  - name: CollectionType
    description: "The type of a collection, such as a list of strings or an optional integer value"
    type:
      union:
        - name: list
          type: Type

        - name: map
          type: Type

        - name: optional
          type: Type

        - name: set
          type: Type

  - name: CollectionValue
    description: "A collection of values, such as a list of strings or an optional integer value"
    type:
      union:
        - name: list
          type:
             list: Value

        - name: map
          type:
            map:
              keys: Key
              values: Value

        - name: optional
          type:
            optional: Value

        - name: set
          type:
            set: Value

  - name: Edge
    description: "An edge, comprised of an id, an out-vertex and in-vertex id, and zero or more properties"
    type:
      record:
        - name: id
          type: EdgeId

        - name: label
          type: Label

        - name: out
          type: VertexId

        - name: in
          type: VertexId

        - name: properties
          type:
            map:
              keys: Key
              values: Value

  - name: EdgeId
    description: "An atomic value representing an edge id"
    type: core.AtomicValue

  - name: EdgeIdType
    description: "The type of a reference to an edge by id"
    type: EdgeType

  - name: EdgeType
    description: "The type of an edge, with characteristic id, out-vertex, in-vertex, and property types"
    type:
      record:
        - name: id
          type: core.AtomicType

        - name: out
          type: VertexIdType

        - name: in
          type: VertexIdType

        - name: properties
          type:
            map:
              keys: Key
              values: Type

  - name: Id
    description: "A vertex or edge id"
    type:
      union:
        - name: vertex
          type: VertexId

        - name: edge
          type: EdgeId

  - name: IdType
    description: "The type of a reference to a strongly-typed element (vertex or edge) by id"
    type:
      union:
        - name: vertex
          type: VertexType

        - name: edge
          type: EdgeType

  - name: Key
    description: "A property key or map key"
    type: string

  - name: Label
    description: "A vertex or edge label"
    type: string

  - name: Type
    description: "The type of a value, such as a property value"
    type:
      union:
        - name: atomic
          type: core.AtomicType

        - name: collection
          type: CollectionType

        - name: element
          type: IdType

  - name: Value
    description: "A concrete value such as a number or string, a collection of other values, or an element reference"
    type:
      union:
        - name: atomic
          type: core.AtomicValue

        - name: collection
          type: CollectionValue

        - name: element
          type: IdType

  - name: Vertex
    description: "A vertex, comprised of an id and zero or more properties"
    type:
      record:
        - name: id
          type: Value

        - name: label
          type: Label

        - name: properties
          type:
            map:
              keys: Key
              values: Value

  - name: VertexId
    description: "An atomic value representing a vertex id"
    type: core.AtomicValue

  - name: VertexIdType
    description: "The type of a reference to a vertex by id"
    type: VertexType

  - name: VertexType
    description: "The type of a vertex, with characteristic id and property types"
    type:
      record:
        - name: id
          type: core.AtomicType

        - name: properties
          type:
            map:
              keys: Key
              values: Type
