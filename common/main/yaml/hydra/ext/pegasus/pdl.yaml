description: "Model for PDL (Pegasus Data Language) schemas"

includes:
  - ../json/json

definitions:

  - name: Annotations
    description: "Annotations which can be applied to record fields, aliased union members, enum symbols, or named schemas"
    type:
      record:
        - name: doc
          type:
            optional: string

        - name: deprecated
          type: boolean

  - name: EnumField
    type:
      record:
        - name: name
          type: EnumFieldName

        - name: annotations
          type: Annotations

  - name: EnumFieldName
    type: string

  - name: EnumSchema
    type:
      record:
        - name: fields
          type:
            list: EnumField

  - name: FieldName
    type: string

  - name: NamedSchema
    type:
      record:
        - name: qualifiedName
          type: QualifiedName

        - name: type
          type:
            union:
              - name: record
                type: RecordSchema

              - name: enum
                type: EnumSchema

              - name: typeref
                type: Schema

        - name: annotations
          type: Annotations

  - name: Name
    type: string

  - name: Namespace
    type: string

  - name: QualifiedName
    type:
      record:
        - name: name
          type: Name

        - name: namespace
          type:
            optional: Namespace

  - name: Package
    type: string

  - name: PrimitiveType
    type:
      - name: boolean
        type: boolean

      - name: bytes
        type: bytes

      - name: double
        type:
          float:
            precision:
              bits: 64

      - name: float
        type:
          float:
            precision:
              bits: 32

      - name: int
        type:
          integer:
            precision:
              bits: 32

      - name: long
        type:
          integer:
            precision:
              bits: 64

      - name: string
        type: string

  - name: PropertyKey
    type: string

  - name: Property
    type:
      record:
        - name: key
          type: PropertyKey

        - name: value
          type:
            optional: json.Value

  - name: RecordField
    type:
      record:
        - name: name
          type: FieldName

        - name: value
          type: Schema

        - name: optional
          type: boolean

        - name: default
          comments:
            - "The default value for an enum-valued field must be one of the enumerated string symbols"
          type:
            optional: json.Value

        - name: annotations
          type: Annotations

  - name: RecordSchema
    type:
      record:
        - name: fields
          type:
            list: RecordField

        - name: includes
          comments:
            - "All included schemas must be record schemas"
          type:
            list: NamedSchema

  - name: Schema
    type:
      union:
        - name: array
          type: Schema

        - name: fixed
          type: integer

        - name: inline
          type: NamedSchema

        - name: map
          type: Schema

        - name: named
          type: QualifiedName

        - name: primitive
          type: PrimitiveType

        - name: union
          type: UnionSchema

  - name: SchemaFile
    type:
      record:
        - name: namespace
          type: Namespace

        - name: package
          type:
            optional: Package

        - name: imports
          type:
            list: QualifiedName

        - name: schemas
          type:
            list: NamedSchema

  - name: UnionMember
    type:
      record:
        - name: alias
          type:
            optional: FieldName

        - name: value
          type: Schema

        - name: annotations
          comments:
            - "Annotations are only available for aliased members"
          type: Annotations

  - name: UnionSchema
    comments:
      - "Unions are not allowed as member types of other unions"
    type:
      list: UnionMember
