includes:
  - core

definitions:

  - name: Result
    type:
      union:
        - name: success
          type:
            variable: a

        - name: failure
          type: string

  - name: Step
    type:
      record:
        - name: out
          type:
            function:
              from:
                - variable: a
              to:
                parameterized:
                  genericType: Result
                  parameters:
                    - variable: a
                      type:
                        variable: b

        - name: in
          type:
            function:
              from:
                - variable: b
              to:
                parameterized:
                  genericType: Result
                  parameters:
                    - variable: a
                      type:
                        variable: a

  - name: StepDirection
    type:
      union:
        - out
        - in

  - name: TermStep
    type:
      union:
        - name: applicationFunction

        - name: applicationArgument

        - name: case
          type: core.FieldName

        - name: compareTo

        - name: lambdaBody

        - name: list
          type: integer # note: precision

        - name: mapKey
          type: integer # note: precision

        - name: mapValue
          type: integer # note: precision

        - name: record
          type: core.FieldName

        - name: set
          type: integer # note: precision

        - name: union
