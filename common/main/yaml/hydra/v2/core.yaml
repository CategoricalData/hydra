description: "The Hydra Core model (in progress)"

definitions:

  - name: AbstractType
    description: "A universally quantified ('forall') type, parameterized by a type variable"
    type:
      record:
        - name: variable
          type: TypeVariable

        - name: body
          type: Type

  - name: Application
    description: "A term which applies a function to an argument"
    type:
      record:
        - name: function
          type:
            parameterized:
              genericType: Term
              parameters:
                - variable: a
                  type:
                    variable: a

        - name: argument
          type:
            parameterized:
              genericType: Term
              parameters:
                - variable: a
                  type:
                    variable: a

  - name: AtomicType
    description: "Any of a fixed set of atomic types, also called base types, primitive types, or type constants"
    comments:
      - "The so-called term constants, or valid values, of each atomic type are unspecified"
    type:
      union:
        - name: binary

        - name: boolean

        - name: float
          type: FloatType

        - name: integer
          type: IntegerType

        - name: string

  - name: AtomicVariant
    type:
      enum:
        - binary
        - boolean
        - float
        - integer
        - string

  - name: AtomicValue
    description: "A term constant; an instance of an atomic type"
    type:
      union:
        - name: binary
          type: binary

        - name: boolean
          type: BooleanValue

        - name: float
          type: FloatValue

        - name: integer
          type: IntegerValue

        - name: string
          type: string

  - name: BooleanValue
    type:
      enum:
        - name: "false"
        - name: "true"

  - name: Comparison
    description: "An equality judgement: less than, equal to, or greater than"
    type:
      enum:
        - lessThan
        - equalTo
        - greaterThan

  - name: Field
    description: "A labeled term"
    type:
      record:
        - name: name
          type: FieldName

        - name: term
          type:
            parameterized:
              genericType: Term
              parameters:
                - variable: a
                  type:
                    variable: a

  - name: FieldName
    type: string

  - name: FieldType
    type:
      record:
        - name: name
          type: FieldName

        - name: type
          type: Type

  - name: FloatType
    type:
      enum:
        - name: bigfloat
        - name: float32
        - name: float64

  - name: FloatValue
    type:
      union:
        - name: bigfloat
          type:
            float:
              precision: arbitrary

        - name: float32
          type:
            float:
              precision:
                bits: 32

        - name: float64
          type:
            float:
              precision:
                bits: 64

  - name: FloatVariant
    type:
      enum:
        - bigfloat
        - float32
        - float64

  - name: Function
    type:
      union:
        - name: cases
          description: "A case statement applied to a variant record, consisting of a function term for each alternative in the union"
          type:
            list:
              parameterized:
                genericType: Field
                parameters:
                  - variable: a
                    type:
                      variable: a

        - name: compareTo
          description: "Compares a term with a given term of the same type, producing a Comparison"
          type:
            parameterized:
              genericType: Term
              parameters:
                - variable: a
                  type:
                    variable: a

        - name: data
          description: "Hydra's delta function, which maps an element to its data term"

        - name: lambda
          description: "A function abstraction (lambda)"
          type:
            parameterized:
              genericType: Lambda
              parameters:
                - variable: a
                  type:
                    variable: a

        - name: primitive
          description: "A reference to a built-in (primitive) function"
          type: Name

        - name: projection
          description: "A projection of a field from a record"
          type: FieldName

  - name: FunctionType
    description: "A function type, also known as an arrow type"
    type:
      record:
        - name: domain
          type: Type

        - name: codomain
          type: Type

  - name: FunctionVariant
    type:
      enum:
        - cases
        - compareTo
        - data
        - lambda
        - primitive
        - projection

  - name: IntegerType
    type:
      enum:
        - bigint
        - int8
        - int16
        - int32
        - int64
        - uint8
        - uint16
        - uint32
        - uint64

  - name: IntegerValue
    type:
      union:
        - name: bigint
          type:
            integer:
              precision: arbitrary

        - name: int8
          type:
            integer:
              precision:
                bits: 8

        - name: int16
          type:
            integer:
              precision:
                bits: 16

        - name: int32
          type:
            integer:
              precision:
                bits: 32

        - name: int64
          type:
            integer:
              precision:
                bits: 64

        - name: uint8
          type:
            integer:
              precision:
                bits: 8
              signed: false

        - name: uint16
          type:
            integer:
              precision:
                bits: 16
              signed: false

        - name: uint32
          type:
            integer:
              precision:
                bits: 32
              signed: false

        - name: uint64
          type:
            integer:
              precision:
                bits: 64
              signed: false

  - name: IntegerVariant
    type:
      enum:
        - bigint
        - int8
        - int16
        - int32
        - int64
        - uint8
        - uint16
        - uint32
        - uint64

  - name: Lambda
    description: "A function abstraction (lambda)"
    type:
      record:
        - name: parameter
          description: "The parameter of the lambda"
          type: Variable

        - name: body
          description: "The body of the lambda"
          type:
            parameterized:
              genericType: Term
              parameters:
                - variable: a
                  type:
                    variable: a

  - name: MapType
    type:
      record:
        - name: keys
          type: Type

        - name: values
          type: Type

  - name: Name
    type: string

  - name: Precision
    type:
      union:
        - name: arbitrary

        - name: bits
          type: integer

  - name: Term
    type:
      union:
        - name: application
          description: "A function application"
          type:
            parameterized:
              genericType: Application
              parameters:
                - variable: a
                  type:
                    variable: a

        - name: atomic
          description: "An atomic value"
          type: AtomicValue

        - name: element
          description: "An element reference"
          type: Name

        - name: function
          description: "A function term"
          type:
            parameterized:
              genericType: Function
              parameters:
                - variable: a
                  type:
                    variable: a

        - name: list
          description: "A list"
          type:
            list:
              parameterized:
                genericType: Term
                parameters:
                  - variable: a
                    type:
                      variable: a

        # TODO: list elimination

        - name: map
          description: "A map of key terms to value terms"
          type:
            map:
              keys:
                parameterized:
                  genericType: Term
                  parameters:
                    - variable: a
                      type:
                        variable: a
              values:
                parameterized:
                  genericType: Term
                  parameters:
                    - variable: a
                      type:
                        variable: a

        - name: optional
          description: "An optional value"
          type:
            optional:
              parameterized:
                genericType: Term
                parameters:
                  - variable: a
                    type:
                      variable: a

        - name: record
          description: "A record, or labeled tuple"
          type:
            list:
              parameterized:
                genericType: Field
                parameters:
                  - variable: a
                    type:
                      variable: a

        - name: set
          description: "A set of terms"
          type:
            set:
              parameterized:
                genericType: Term
                parameters:
                  - variable: a
                    type:
                      variable: a

        - name: union
          description: "A union term, i.e. a generalization of inl() or inr()"
          type:
            parameterized:
              genericType: Field
              parameters:
                - variable: a
                  type:
                    variable: a

        - name: variable
          description: "A variable reference"
          type: Variable

  - name: TermVariant
    type:
      enum:
        - application
        - atomic
        - element
        - function
        - list
        - map
        - optional
        - record
        - set
        - union
        - variable

  - name: Type
    type:
      union:
        - name: abstract
          type: AbstractType

        - name: atomic
          type: AtomicType

        - name: element
          type: Type

        - name: function
          type: FunctionType

        - name: list
          type: Type

        - name: map
          type: MapType

        - name: nominal
          type: Name

        - name: optional
          type: Type

        - name: record
          type:
            list: FieldType

        - name: set
          type: Type

        - name: union
          type:
            list: FieldType

        - name: variable
          type: TypeVariable

  - name: TypeVariable
    description: "A symbol which stands in for a type"
    type: string

  - name: TypeVariant
    type:
      enum:
        - abstract
        - atomic
        - element
        - function
        - list
        - map
        - nominal
        - optional
        - record
        - set
        - union
        - variable

  - name: TypedTerm
    type:
      record:
        - name: type
          type: Type

        - name: term
          type:
            parameterized:
              genericType: Term
              parameters:
                - variable: a
                  type:
                    variable: a

  - name: Variable
    description: "A symbol which stands in for a term"
    type: string
