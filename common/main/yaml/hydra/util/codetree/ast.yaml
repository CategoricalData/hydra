definitions:

  - name: Associativity
    type:
      enum:
        - none
        - left
        - right
        - both

  - name: BracketExpr
    type:
      record:
        - name: brackets
          type: Brackets

        - name: enclosed
          type: Expr

  - name: Brackets
    type:
      record:
        - name: left
          type: Symbol

        - name: right
          type: Symbol

  - name: Expr
    type:
      union:
        - name: const
          type: Symbol

        - name: op
          type: OpExpr

        - name: brackets
          type: BracketExpr

  - name: Op
    type:
      record:
        - name: symbol
          type: Symbol

        - name: padding
          type: Padding

        - name: precedence
          type: Precedence

        - name: associativity
          type: Associativity

  - name: OpExpr
    type:
      record:
        - name: op
          type: Op

        - name: lhs
          type: Expr

        - name: rhs
          type: Expr

  - name: Padding
    type:
      record:
        - name: left
          type: Ws

        - name: right
          type: Ws

  - name: Precedence
    type: integer

  - name: Symbol
    type: string

  - name: Ws
    type:
      union:
        - none
        - space
        - break
        - breakIndent
